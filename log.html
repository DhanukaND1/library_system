<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="log.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
   integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
   crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>

<div class="container">
  <form id="loginform" action="submit.php" method="POST">
    <h2>Login</h2>
    
      <div class="input-icon">
        <i class="fa-solid fa-user"></i>
        <input type="text" class="inp" id="user" name="user" placeholder="Username"  required autofocus/>
      </div>

      <div class="input-icon">
        <i class="fa-solid fa-lock"></i>
        <i class="fa-solid fa-eye" id="showpass"></i>
        <i class="fa-solid fa-eye-slash" id="hidepass"></i>
        <input type="password" class="inp" id="pass" name="password"  placeholder="Password" required autofocus/>
      </div>
    
    <div class="main">
      <input type="checkbox" id="check" name="remember">
      <label>Remember me</label>
      <a href="forgot_password.php" id="fgetpass" class="link">Forgot password?</a>
    </div>
   
    <button id="btn">login</button>
    <label class="lbl">Not registered?</label>
    <a href="signup.html" id="sign" target="_self" name="login">Sign-up</a>
   
  </form>
</div>

  <script type="text/javaScript" src="log.js"></script>
  <script type="text/javaScript" src ="eye_for_updateform.js"></script>
</body>
</html>
