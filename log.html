<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login page</title>
  <link rel="stylesheet" href="log.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
   integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
   crossorigin="anonymous" referrerpolicy="no-referrer"s/>
</head>
<body>
<div class="container">
  <form action="">
    <h2>Login</h2>

      <div class="input-icon">
        <i class="fa-solid fa-user"></i>
        <input type="text" class="inp" id="user" placeholder="Username" required>
      </div>

      <div class="input-icon">
        <i class="fa-solid fa-lock"></i>
        <i class="fa-solid fa-eye" id="showpassword"></i>
        <i class="fa-solid fa-eye-slash" id="hidepassword"></i>
        <input type="password" class="inp" id="password"  placeholder="Password" required>
      </div>
    
    <div class="main">
      <input type="checkbox" id="check">
      <label>Remember me</label>
      <a href="#" id="fgetpass" class="link">Forgot password?</a>
    </div>
   
    <button id="btn">login</button>
    <label class="lbl">Not registered?</label>
    <a href="form2.html" id="sign" target="_self">Sign-up</a>
   
  </form>
</div>

<div class="inputicon">
<i class="fas fa-search"></i>
<input type="text" placeholder="search">
</div> -->
  <script type="text/javaScript" src="log.js"></script>
</body>
</html>
